      const list = document.getElementById("dataList");
      list.innerHTML = "";
      fetch("http://localhost:3000/sites")
        .then((res)=>res.json())
        .then((sites)=> {
          for (let i = 0; i < sites.length; i++) {
            list.innerHTML += `<li><a href="${sites[i].url}">${sites[i].id} ${sites[i].name}</a></li>`;
          }
        })
